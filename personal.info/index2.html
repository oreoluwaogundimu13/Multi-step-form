<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style2.css">
    <title>Multi-Step-Form</title>
</head>
<body>
    <main class="hero">
        <aside>
            <div class="info">
                <div class="one">
                     <span>1</span>
                </div>
                <div class="step1">
                      <h4>Step 1</h4>
                      <h3>Your Info</h3>
                </div>
            </div>
            <div class="plan">
                <div class="two">
                    <span>2</span>
                </div>
                <div class="step2">
                    <h4>Step 2</h4>
                    <h3>Select Plan</h3>
                </div>
            </div>
            <div class="add">
                <div class="three">
                    <span>3</span>
                </div>
                <div class="step3">
                    <h4>Step 3</h4>
                    <h3>Add-ons</h3>
                </div>
            </div>
            <div class="summary">
                <div class="four">
                    <span>4</span>
                </div>
                <div class="step4">
                    <h4>Step 4</h4>
                    <h3>Summary</h3>
                </div>
            </div>
        </aside>
        <aside>
            <h1>Personal info</h1>
            <p>Please provide your name, email address, and phone number.</p>

           <div>
            <form action="">
                <label for="">Name</label>
                <input type="text" placeholder="e.g. Stephen King" required>
                <label for="">Email Address</label>
                <input type="text" placeholder="e.g. stephenking@lorem.com" required>
                <label for="">Phone Number</label>
                <input type="text" placeholder="e.g. +1 234 567 890" required>
            </form>      

              <a href="../select plan/select.html"><button>Next Step</button></a>
           </div>
        </aside>
    </main>



    <script src="./script2.js"></script>
</body>
</html>
